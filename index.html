<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link with cdn of Tailwindcss-->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--Link with javascript-->
    
    <!--Link With Favicon-->
    <link rel="shortcut icon" href="./skyoffic.jpg" type="image/x-icon">
    <!--Link WIth CDN of Logo-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Titel -->
    <title>Counter App</title>
</head>
<body>
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#3e7396] gap-10 text-xl">
        <div class="font-bold text-[#00bfff] ">Increment And Decrement</div>


        <div class="flex bg-white text-30px font-black rounded-sm gap-12 p-5 px-5 ">

            <!--Negative Part-->

            <button onclick="decrement()" class="border-r-2 border-[#bfc2cc] pr-5 ">
                <i class="fa-sharp fa-solid fa-minus"></i>
            </button>

            <!--Mid Part-->

            <div id="counter" class="font-bold text-xl">
                0
            </div>

            <!--Possitive Part-->

            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                <i class="fa-sharp fa-solid fa-plus"></i>
            </button>

        </div>

    </div>
    <script src="./index.js"></script>
    
</body>
</html>
